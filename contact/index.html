<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <title>Document</title> -->
    <title>
      psyke - Success Ikechukwu | Contact – Start a Conversation or Build
      Something Together
    </title>

    <link rel="stylesheet" href="../style.css" defer />

    <link rel="shortcut icon" href="../logo/logo.svg" type="image/x-icon" />
    <script src="../script.js" defer></script>
    <script
      src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"
      defer
    ></script>
    <script
      src="https://code.iconify.design/iconify-icon/1.0.8/iconify-icon.min.js"
      defer
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"
      defer
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollTrigger.min.js"
      defer
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollToPlugin.min.js"
      defer
    ></script>
    <script src="../animation.js" defer></script>
  </head>
  <body class="contact-page">
    <div class="page-wrapper">
      <header>
        <div class="header-wrapper">
          <a href="../index.html">
            <div class="logo" style="--color-brand: var(--accent-mint)">
              <h1>psyke</h1>
            </div>
          </a>
          <nav>
            <a href="#">Projects</a>
            <a href="#">Get CV</a>
            <a href="../about" class="cta">About Me</a>
          </nav>
          <button id="nav-btn" class="nav-btn" title="Menu"></button>
        </div>
      </header>
      <nav id="nav2" class="nav2">
        <a href="../index.html">Home</a>
        <a href="#">Projects</a>
        <a href="#">Get CV</a>
        <a href="../about" class="cta">About Me</a>
      </nav>
      <section class="hero contact-hero">
        <div class="hero-text">
          <div class="hero-primary">
            <h1>
              <span
                >Let’s Talk – Start a Conversation or Build Something Together
              </span>
            </h1>
            <div class="wrapper socials-content social-wrapper">
              <h4>Catch me on my socials</h4>
              <div class="wrapper contact-socials mast">
                <a href="#" class="x-twitter"
                  ><iconify-icon icon="hugeicons:new-twitter"></iconify-icon
                  ><span>X</span></a
                >
                <a href="#" class="linkedin"
                  ><iconify-icon icon="hugeicons:linkedin-02"></iconify-icon
                  ><span> Linked In </span></a
                >
                <a href="#" class="github"
                  ><iconify-icon icon="hugeicons:github"></iconify-icon
                  ><span>Github</span> </a
                ><a href="#" class="instagram"
                  ><iconify-icon icon="hugeicons:instagram"></iconify-icon
                  ><span>Instagram</span> </a
                ><a href="#" class="whatsapp"
                  ><iconify-icon icon="hugeicons:whatsapp"></iconify-icon
                  ><span>Whatsapp</span>
                </a>
                <a href="#" class="telegram"
                  ><iconify-icon icon="hugeicons:telegram"></iconify-icon
                  ><span>Telegram</span>
                </a>
              </div>
            </div>
          </div>
          <div class="hero-secondary contact-wrapper anim">
            <form action="post" id="messageForm" class="contact-message-form">
              <fieldset>
                <label for="name">Your Name</label>
                <div class="input-wrapper">
                  <input
                    type="text"
                    id="name"
                    name="name"
                    placeholder="e.g Success Ikechukwu"
                    required
                  />
                </div>
              </fieldset>
              <fieldset>
                <label for="email">Your Email Addresss</label>
                <div class="input-wrapper">
                  <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="emailaddress@email.com"
                    required
                  />
                </div>
              </fieldset>
              <fieldset>
                <label for="organisation"
                  >Your Organisation. <span>Not Required</span></label
                >
                <div class="input-wrapper">
                  <input
                    type="text"
                    id="organisation"
                    name="organisation"
                    placeholder=" e.g. Psyke "
                  />
                </div>
              </fieldset>
              <fieldset class="message-field">
                <label for="message">Your Message </label>
                <textarea
                  name="message"
                  id="message"
                  placeholder="Your Text Goes  Here"
                ></textarea>
              </fieldset>
              <button type="submit" form="messageForm" class="cta">
                Submit
              </button>
            </form>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
